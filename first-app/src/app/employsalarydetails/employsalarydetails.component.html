<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-capitalize mt-5">Employee salary details</h1>
      <div class="table-responsive border-top-0 border border-bottom-0">
        <table class="table table-responsive d-md-table border-bottom mb-0">
          <thead>
            <tr>
              <th
                scope="col"
                class="border-bottom-0 text-uppercase"
                *ngFor="let x of headerdetails; let i = index"
              >
               {{i+1}}. {{ x | titlecase}}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of employdetails">
              <td nowrap="" class="text-capitalize">{{ x.name |uppercase}}</td>
              <td nowrap="">{{ x.basicsalary | currency:'INR'}}</td>
              <td nowrap="">{{ x.da | currency:'INR'}}</td>
              <td nowrap="">{{ x.hra | currency:'INR':'symbol':'4.1-2'}}</td>
              <td nowrap="">
                {{ x.total | currency:'INR'}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
